<div class="quiz-container general-container">
  <!-- Go back button -->
  <div class="quiz-button-container">
    <div class="quiz-button btn" (click)="goBack()">
      <span class="quiz-button-text">Volver </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="currentColor"
        class="bi bi-arrow-return-left"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M14.5 1.5a.5.5 0 0 1 .5.5v4.8a2.5 2.5 0 0 1-2.5 2.5H2.707l3.347 3.346a.5.5 0 0 1-.708.708l-4.2-4.2a.5.5 0 0 1 0-.708l4-4a.5.5 0 1 1 .708.708L2.707 8.3H12.5A1.5 1.5 0 0 0 14 6.8V2a.5.5 0 0 1 .5-.5z"
        />
      </svg>
    </div>
  </div>

<!-- Quiz questions -->
  <div class="main-quiz-questions-container">
    <div class="quiz-questions-container" *ngFor="let question of questions">
      <h6 class="quiz-question">P. {{question.question}}</h6>
      <div class="quiz-answer">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            a. Primera posible respuesta.
          </label>
        </div>
      </div>
      <div class="quiz-answer">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            b. Segunda posible respuesta.
          </label>
        </div>
      </div>
      <div class="quiz-answer">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            c. Tercera posible respuesta.
          </label>
        </div>
      </div>
      <div class="quiz-answer">
        <div class="form-check">
          <input
            class="form-check-input"
            type="radio"
            name="flexRadioDefault"
            id="flexRadioDefault1"
          />
          <label class="form-check-label" for="flexRadioDefault1">
            d. Cuarta posible respuesta.
          </label>
        </div>
      </div>
    </div>

  </div>

  <!-- Confirm button -->
  <div class="quiz-confirm-button-container">
    <div class="quiz-confirm-button btn" (click)="onSubmit()">
      <span class="quiz-confirm-button-text">Confirmar </span>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="18"
        height="18"
        fill="currentColor"
        class="bi bi-check2-circle"
        viewBox="0 0 16 16"
      >
        <path
          d="M2.5 8a5.5 5.5 0 0 1 8.25-4.764.5.5 0 0 0 .5-.866A6.5 6.5 0 1 0 14.5 8a.5.5 0 0 0-1 0 5.5 5.5 0 1 1-11 0z"
        />
        <path
          d="M15.354 3.354a.5.5 0 0 0-.708-.708L8 9.293 5.354 6.646a.5.5 0 1 0-.708.708l3 3a.5.5 0 0 0 .708 0l7-7z"
        />
      </svg>
    </div>
  </div>
</div>
